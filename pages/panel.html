<!DOCTYPE html>
<html>
	<head>
		<title>dotPageMod Button Panel</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="panel.css" />
		<link id="favicon" rel="icon" type="image/png" href="/icon.png" />
	</head>
	<body>
		<h1>dotPageMod</h1>
		<nav>
			<button id="browse-config" disabled="true" data-emit-action="openeditor">⚒<span class="tooltip">Browse Configuration</span></button>
			<button id="reload-config" disabled="true" data-emit-action="reloadfiles">♻<span class="tooltip">Reload Configuration</span></button>
			<button id="restart-app" disabled="true" data-emit-action="restartapp">☠<span class="tooltip">Restart App</span></button>
			<button id="call-helpline" disabled="true" data-emit-action="openurl" data-emit-param="/README.html">✆<span class="tooltip">Show README</span></button>
			<button id="show-examples" disabled="true" data-emit-action="openurl" data-emit-param="https://github.com/DonKult/dotPageMod/tree/master/examples">⌘<span class="tooltip">View examples online</span></button>
		</nav>
		<ul id="filelisting">
			<li>example
				<ul>
					<li>example.org
						<ul>
							<li>foobar.css</li>
							<li>foobar.js</li>
						</ul>
					</li>
				</ul>
			</li>
		</ul>
		<script src="panel.js"></script>
	</body>
</html>
